<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Soccer Referee Database</title>

    {% load static %}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/addons/datatables.min.css' %}">

</head>

<body>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <script src="{% static 'js/addons/datatables.min.js' %}"></script>
    <nav class="navbar navbar-expand-lg navbar-dark default-color">
        <a class="navbar-brand" href="/"><i class="fa fa-futbol-o"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="basicExampleNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if nbar == 'referees' %} active {% endif %}">
                    <a class="nav-link" href="/referees/page/1">Referees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Clubs</a>
                </li>
            </ul>

            <form class="form-inline">
                <div class="md-form my-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                </div>
            </form>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <!-- TODO: Anchor footer to bottom of page -->
    <footer class="page-footer font-small navbar-dark default-color">
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright: DJ Perry
        </div>
    </footer>
    <!-- Footer -->
    
    {% block scripts %}
    {% endblock %}
</body>

</html>
